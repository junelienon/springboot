<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="login-card">
   <h1 class="pay">PAYğŸŠ</h1>
    <h2>SIGN UP</h2>

    <form th:action="@{/Register}" th:object="${RegisterForm}" method="post">

        <!-- Username -->
        <label for="username">Username</label>
        <input type="text"th:field="*{username}" placeholder="Enter username" required>
        <!-- email -->
        <label for="email">Email</label>
        <input type="text"th:field="*{email}" placeholder="Enter email" required>
        <!-- Password -->
        <label for="password">Password</label>
        <input type="text" th:field="*{password}" placeholder="Enter password" required>

        <!-- Submit Button -->
        <button id="Register" name="submit" >Login</button>
        <p > Already have an account? <a id="/login" href="login">Login here</a></p>

    </form>

    <p class="error" th:text="${error}"></p>
    <p class="message" th:text="${message}"></p>

</div>
</body>
</html>
